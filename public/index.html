<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
  <meta charset="utf-8">
  <base href="/">
  <title>Scotch MEAN Map</title>
  <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- google maps favicon -->
  <link href="//www.google.com/images/branding/product/ico/maps_32dp.ico" rel="shortcut icon">
  <!-- CSS -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="style.css"/>
  <!-- Holder JS -->
  <script src="../bower_components/holderjs/holder.js"></script>
  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZq2FxDfGqwXEKA6aEoHCS93pv0h8w79Y"></script>
  <!-- JS Source -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

  <!-- custom -->
  <script src="js/gservice.js"></script>
  <script src="js/app.js"></script>
  <script src="js/addCtrl.js"></script>
  <script src="js/queryCtrl.js"></script>
  <script src="js/extraCtrl.js"></script>
</head>
<body>
<div class="container">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li ng-controller="extraCtrl">
        <a ng-click="refresh()">Refresh</a>
      </li>
      <li><a href="/join">Join the Team</a></li>
      <li><a href="/find">Find Teammates</a></li>
    </ul>
    <h3 class="text-muted">MapApp</h3>
  </div>
  <!-- Map and Side Panel -->
  <div class="row content">
    <!-- Google Map -->
    <div class="col-md-7">
      <div id="map" style="width:645px; height:645px"></div>
    </div>
    <!-- Side Panel -- Now Handled by ng-view -->
    <div ng-view></div>
  </div>
  <hr/>
  <!-- Footer -->
  <div class="footer">
    <p class="text-center"><span class="glyphicon glyphicon-check"></span> Based on a scotch.io tutorial - <a href="https://scotch.io/tutorials/making-mean-apps-with-google-maps-part-i">App Tutorial</a> | <a href="https://github.com/afhaque/MeanMapAppV2.0">Github Repo</a></p>
  </div>
</div>
</body>
</html>
